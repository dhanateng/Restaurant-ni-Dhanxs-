<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">DHANXS RESTAURANT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>   
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="mb-4">Place Your Order</h2>
        <element id="order-form"></element>
        
        <form id="order-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number:</label>
                <input type="text" class="form-control" id="contact" placeholder="Contact Number">
            </div>

           

            <div class="mb-3">
                <label for="productSelect" class="form-label">Select Product:</label>
                <select class="form-select" id="productSelect">
                    <option value="" disabled selected>Select a product</option>
                    <option value="menu/dish1.html">Spaghetti - $100</option>
                    <option value="menu/dish2.html">Carbonara- $150</option>
                    <option value="menu/dish3.html">Lasagna - $249</option>
                    <option value="menu/dish4.html">Pesto - $300</option>
                    <option value="menu/dish5.html">Chocolate Cake - $250</option>
                    <option value="menu/dish6.html">Banana Boat Ice Cream - $39</option>
                    <option value="menu/dish7.html">Seafood Paella - $100</option>
                    <option value="menu/dish8.html">Chicken Caesar Salad- $180</option>
                    <option value="menu/dish9.html">Grilled Steak Sandwich - $50</option>
                    <option value="menu/dish10.html">Grilled Steak - $500</option>
                </select>
                <button type="button" class="btn btn-primary mt-2" onclick="addToOrder()">Add to Cart</button>
            </div>

            <div id="orderDetails" class="mt-4">
                <h4>Your Order:</h4>
                <ul id="orderList" class="list-group mb-2"></ul>
                <p id="totalAmount">Total: $0.00</p>
            </div>


            <div class="mb-3">
                <label for="deliveryAddress" class="form-label">Delivery Address:</label>
                <textarea class="form-control" id="deliveryAddress" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method:</label>
                <select class="form-select" id="paymentMethod">
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                    <option value="online">Online Payment</option>
                </select>
            </div>

            
            <button type="submit" class="btn btn-success mt-3" onclick="submitOrder()">Submit Order</button>
            <button type="button" class="btn btn-danger mt-3" onclick="cancelOrder()">Cancel Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="order.js"></script>
    
</body>
</html>
